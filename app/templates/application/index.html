<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST">
        <h2>Shorten Your Link</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <label for="original_link">Enter long URL:</label>
        <textarea id="original_link" name="original_url" rows="3" placeholder="https://your-long-url.com" required>{{ request.form.original_url or '' }}</textarea>

        <input type="submit" value="Shorten">

        {% if short_url %}
        <label for="short_link">Shortened link:</label>
        <textarea id="short_link" readonly rows="2">{{ short_url }}</textarea>
        {% endif %}
    </form>
</body>
</html>
